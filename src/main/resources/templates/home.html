<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Manager</title>
    <link rel='shortcut icon' th:href="@{icons/favicon.ico}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #f7ffcc;">
<div class="d-flex justify-content-center align-items-center text-white p-3"
     style="background: linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5); font-size: 32px;">
    <i class="bi-people-fill" style="font-size: 3rem; color: #f1f73e;"></i>&nbsp;Contact Manager
</div>
<div class="container p-5">
    <div class="container">
        <h3>Contacts</h3>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
            <div class="card p-2 m-0.5" th:each="contact : ${contacts}">
                <img th:src="@{images/${contact.firstName.toLowerCase()}_${contact.lastName.toLowerCase()}.jpg}" class="card-img-top" alt="card-img">
                <div class="card-body">
                    <p class="card-text" th:text="${contact.firstName} + ' ' + ${contact.lastName}"></p>
                    <p class="card-text" th:text="${contact.phone}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid justify-content-center p-3" style="background-color: #99e1f7;">
    <p class="text-center">
        <i class="bi bi-facebook"></i>&nbsp;&nbsp;
        <i class="bi bi-instagram"></i>&nbsp;&nbsp;
        <i class="bi bi-telegram"></i>
    </p>
    <p class="text-center" style="font-size: 14px">Address: Contact St. 12, MainCity, 00125<br>
        <span class="bi bi-telephone-fill"></span> Phone: +011 555 123-4587<br>
        <span class="bi bi-envelope"></span> E-mail: contactmanager@mail.com<br>
        <span class="p-3" style="font-size: 12px">&copy; Contact Manager, LLC</span>
    </p>
</div>
</body>
</html>
